<h1>inputs and outputs</h1>
<div class="wrapper-grid">
  <div *ngFor="let userProfile of userProfiles">
    <app-card-profile
      [userProfile]="userProfile"
      [name]="userProfile.name"
      [job]="userProfile.job"
      [bio]="userProfile.bio"
      (selectedProfile)="parentfunction(userProfile)"
    ></app-card-profile>
  </div>
</div>
