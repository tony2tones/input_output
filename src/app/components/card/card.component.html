<h2>Card</h2>
<div class="card">
  <div class="headerTile">
    <img class="cover" src="../../../assets/images/profilebgimage.PNG" />
  </div>
  <div class="card-footer">
    <h4>
      <b>{{ name }}</b>
    </h4>
    <p>{{ job }}</p>
    <h4>Bio</h4>
    <p>{{ bio }}</p>
  </div>
  <div class="profile">
    <img src="../../../assets/images/gopher.PNG" alt="Avatar" />
  </div>
</div>
