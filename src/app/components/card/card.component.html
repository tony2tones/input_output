<div class="container">
  <div class="card">
    <div class="headerTile">
      <img class="cover" src="../../../assets/images/profilebgimage.PNG" />
    </div>
    <img class="profile" src="../../../assets/images/gopher.PNG" alt="Avatar" />
    <div class="card-footer">
      <h4>
        <b>{{ name }}</b>
      </h4>
      <p>{{ job }}</p>
      <h4>Bio</h4>
      <p>{{ bio }}</p>
    </div>
  </div>
</div>
